<section>
  <h1>Les formulaires</h1>

  <form (ngSubmit)="handleSubmit()" [formGroup]="loginForm">

    <input type="text" placeholder="identifiant" formControlName="login" />
    <!-- utilisation de notre getter pour afficher l'erreur -->
    @if(loginError && loginTouched){
    <span>{{loginError}}</span>
    }

    <input type="password" placeholder="mot de passe" formControlName="password" />
    <!-- utilisation de notre getter pour afficher l'erreur -->
    @if(passwordError && passwordTouched){
    <span>{{passwordError}}</span>
    }

    <button type="submit">Se connecter</button>
  </form>

</section>
